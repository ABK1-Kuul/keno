<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Picker</title>
  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      color: #2055DA;
      text-align: center;
      font-size: 36px;
    }

    input[type="number"] {
      padding: 10px;
      margin: 10px;
      width: 200px;
      border: 2px solid #2055DA;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Number Picker</h1>
  <p>Select up to 3 numbers from the table below:</p>
  <table>
    <tbody>
      <tr>
        <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
        <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td>
      </tr>
      <tr>
        <td>11</td><td>12</td><td>13</td><td>14</td><td>15</td>
        <td>16</td><td>17</td><td>18</td><td>19</td><td>20</td>
      </tr>
      <tr>
        <td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
        <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
      </tr>
      <tr>
        <td>31</td><td>32</td><td>33</td><td>34</td><td>35</td>
        <td>36</td><td>37</td><td>38</td><td>39</td><td>40</td>
      </tr>
      <tr>
        <td>41</td><td>42</td><td>43</td><td>44</td><td>45</td>
        <td>46</td><td>47</td><td>48</td><td>49</td><td>50</td>
      </tr>
    </tbody>
  </table>
  <button onclick="clearSelected()">Clear All</button>
  <button onclick="submitNumbers()">Submit</button>
  <input type="number" id="bet-amount" placeholder="Enter your bet amount">
  <script src="script.js"></script>
</body>
</html>
